<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Printer Settings</title>
    <style>
        body { 
            font-family: "Poppins", sans-serif; 
            width: 300px; 
            padding: 10px; 
            background: #f4f4f4;
        }
        h1, h3 { 
            text-align: center; 
            color: #333; 
        }
        .toggle-container {
            display: flex; 
            justify-content: space-between; 
            align-items: center;
            margin: 8px 0;
            padding: 5px 0;
        }
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 40px;
            height: 20px;
        }
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: #ccc;
            border-radius: 20px;
            transition: 0.3s;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 14px;
            width: 14px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            border-radius: 50%;
            transition: 0.3s;
        }
        input:checked + .slider {
            background-color: #4CAF50;
        }
        input:checked + .slider:before {
            transform: translateX(20px);
        }
        button {
            width: 100%;
            padding: 8px;
            border: none;
            background: #4CAF50;
            color: white;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            transition: 0.3s;
        }
        button:hover {
            background: #45a049;
        }
        .payment-container {
            display: flex;
            flex-direction: column;
            gap: 5px;
            margin-top: 10px;
        }
        .payment-row {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        select, input {
            flex: 1;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        ul {
            list-style-type: none;
            padding: 0;
            margin-top: 5px;
        }
        li {
            padding: 5px;
            font-size: 14px;
            background: #e3f2fd;
            border-radius: 3px;
            margin-top: 3px;
        }
    </style>
</head>
<body>

    <h1>Fiscalpy</h1>
    <h3>üñ®Ô∏è Printer Settings</h3>

    <div class="toggle-container">
        <span>Print Copies</span>
        <label class="toggle-switch">
            <input type="checkbox" id="printCopies">
            <span class="slider"></span>
        </label>
    </div>

    <div class="toggle-container">
        <span>Print on Page Load</span>
        <label class="toggle-switch">
            <input type="checkbox" id="printOnLoad">
            <span class="slider"></span>
        </label>
    </div>

    <h4>üí≥ Payment Methods</h4>
    <div class="payment-container">
        <div class="payment-row">
            <select id="paymentKey">
                <option value="P">Cash</option>
                <option value="N">Card</option>
                <option value="C">Cheque</option>
            </select>
            <input type="text" id="paymentName" placeholder="Enter method name">
        </div>
        <h4>üîë Payment types:</h4>
        <ul id="paymentList"></ul>
        <button id="addPayment">‚ûï Add Payment type</button>
    </div>
    <script src="popup.js"></script>
</body>
</html>
